---
- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: comment-added
          comment: cisco-cinder-ci
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*recheck
    success:
      gerrit:
        Verified: 1
      buildsdb:
    failure:
      gerrit:
        Verified: -1
      buildsdb:

- pipeline:
    name: jobtest
    manager: independent
    trigger:
      github:
        - event: ref-updated
          ref: ^refs/heads/.*$
    success:
      buildsdb:
    failure:
      buildsdb:
